<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>播放遮罩</title>
</head>
<style>
    .peppa {
        position: relative;
        width: 806px;
        height: 452px;
        margin: 100px auto;
    }
    .peppa img,.peppa::before {
        width: 100%;
        height: 100%;
    }
    .peppa::before {
        content: '';
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        background:rgba(0, 0, 0, 0.3) url(images/arr.png) no-repeat center;
    }
    .peppa:hover::before {
        display: block;
    }
</style>
<body>
    <div class="peppa">
        <img src="images/peppa.webp" alt="">
    </div>
</body>
</html>
