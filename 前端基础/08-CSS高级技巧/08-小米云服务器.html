<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-color: #0d84ff;
    }
    .box {
       width: 256px;
       height: 48px;
       background-color: #fff; 
       border-radius: 24px;
       text-align: center;
       line-height: 48px;
       color: #0d84ff;
       margin: 100px auto;
    }
    .box:hover {
        background-color: #ccc;
        cursor: pointer;
        font-weight: 600;
    }
    .box img {
        vertical-align: middle;
        width: 25px;
        height: 25px;
    }
</style>
<body>
    <div class="box">
        <img src="images/logo-mi2.png" alt="">
        <span>使用小米账号登录</span>
    </div>
