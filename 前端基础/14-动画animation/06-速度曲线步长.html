<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        overflow: hidden;
        width: 0;
        height: 30px;
        font-size: 20px;
        background-color: pink;
        white-space: nowrap;
        animation: w 5s steps(10) forwards;
    }

    @keyframes w {
        from {
            width: 0;
        }

        to {
            width: 200px;
        }

    }
</style>

<body>
    <div>前端开发我在这里等你</div>
</body>

</html>
