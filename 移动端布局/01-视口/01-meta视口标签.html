<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport"
        content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0 user-scaleable=0">
    <!-- 
        width 宽度设置的是viewport宽度， 可以设置device-width特殊值
        initial-scale 初始缩放比，大于0的数字
        maximum-scale  最大缩放比
        minimum-scale  最小缩放比
        user-scaleable 用户是否可以缩放 yes 或 no (1或者0) 
    -->
    <title>Document</title>
</head>

<body>
    啦啦啦啦啦啦
</body>

</html>
