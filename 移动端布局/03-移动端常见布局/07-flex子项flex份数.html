<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    section {
        display: flex;
        width: 60%;
        height: 150px;
        background-color: pink;
        margin: 0 auto;
    }

    section div:nth-child(1) {
        width: 100px;
        height: 150px;
        background-color: skyblue;
    }

    section div:nth-child(2) {
        /* 占据剩余空间的份数 */
        flex: 1;
        background-color: green;
    }

    section div:nth-child(3) {
        width: 100px;
        height: 150px;
        background-color: blue;
    }

    p {
        display: flex;
        width: 60%;
        height: 150px;
        background-color: pink;
        margin: 100px auto;
    }

    p span {
        flex: 1;
    }

    p span:nth-child(2) {
        /* 数值越大份数越多 */
        flex: 2;
        background-color: skyblue;
    }
</style>

<body>
    <section>
        <div></div>
        <div></div>
        <div></div>
    </section>
    <p>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </p>
</body>

</html>
