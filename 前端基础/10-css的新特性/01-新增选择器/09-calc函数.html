<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .father {
        width: 300px;
        height: 200px;
        background-color: pink;
        margin: 100px auto;
    }
    .son {
        /* 可以进行 + - * / 计算 */
        width: calc(100% - 30px);
        height: 80px;
        background-color: skyblue;
    }
</style>
<body>
    <!-- 需求： 子盒子宽度永远比父盒子小30px -->
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
