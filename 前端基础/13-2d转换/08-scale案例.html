<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    li {
        float: left;
        width: 30px;
        height: 30px;
        text-align: center;
        line-height: 30px;
        border: 1px solid pink;
        border-radius: 50%;
        margin-right: 20px;
        list-style: none;
        transition: all 0.2s;
    }

    li:hover {
        transform: scale(1.2);
    }
</style>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>
</body>

</html>
