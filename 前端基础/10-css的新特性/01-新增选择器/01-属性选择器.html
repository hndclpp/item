<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 1.必须是input 但是同时具有value属性 */
    /* input[value] {
        color: pink;
    } */

    /* 2. 选择属性=值 */
    /* input[type=text]{
        color: pink;
    } */

    /* 3.选择首先是div，然后具有class属性 并且 属性值必须是 icon开头的元素 */
    /* div[class^=icon]{
        color:red
    } */

    /* 4.选择首先是div，然后具有class属性 并且 属性值必须是 data结尾的元素 */
    /* div[class$=data]{
        color: red;
    } */

    /* 5.选择首先是div，然后具有class属性 并且 属性值包含data的元素  */
    div[class*=data]{
        color: red;
    }
</style>
<body>
    <!-- 注意： 类选择器、属性选择器、伪类选择器，权重为10 ⭐-->

    <!-- 1.利用属性选择器就可以不借助于类或者id选择器 -->
    <!-- <input type="text" value="请输入用户名">
    <input type="text" > -->

    <!-- 2.属性选择器还可以的某些元素 重点⭐ -->
    <!-- <input type="text" name="" id="" >
    <input type="password" name="" id=""> -->

    <!-- 3. 属性选择器可以选择属性值开头的某些元素 -->
    <!-- <div class="icon1">1</div>
    <div class="icon2">2</div>
    <div>打醋的</div>
    <div class="icon3">3</div>
    <div class="icon4">4</div>
    <div>打酱油的</div> -->

    <!-- 4. 属性选择器可以选择属性值结尾的某些元素 -->
    <!-- <div class="icon1-data">我是安其拉</div>
    <div class="icon2-data">我是哥斯拉</div>
    <div class="icon3-data">我是特斯拉</div>
    <div class="icon4">我是二狗子</div> -->

    <!-- 属性选择器可以选择含有属性值的某些元素 -->
    <div class="icon-data">我是安其拉</div>
    <div class="data-icon">我是哥斯拉</div>
    <div class="icon">我是特斯拉</div>
    <div class="data">他是二狗子</div>

</body>
</html>
