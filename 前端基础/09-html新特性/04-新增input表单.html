<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input::placeholder {
        color: skyblue;
    }
</style>
<body>
    <!-- serch,email,url,date,time,month,week,number,tel,color -->
    <!-- 验证的时候必须添加表单域 -->
    <form action="">
    <ul>
        <!-- required 表示内容不能为空 -->
        <!-- autofocus 鼠标自动聚焦 -->
        <!-- autocomplete记录历史数据  配合name属性-->
        <li>搜索 ： <input type="search" placeholder="输入关键字" autofocus="autofocus" name="search" autocomplete="on"></li>
        <li>邮箱：<input type="email" required="required"></li>
        <li>网址：<input type="url"></li>
        <li>日期：<input type="date"></li>
        <li>时间：<input type="time"></li>
        <li>月份：<input type="month"></li>
        <li>第几周：<input type="week"></li>
        <li>数字：<input type="number"></li>
        <li>号码：<input type="tel"required="required"></li>
        <li>颜色：<input type="color"></li>
        <!-- multiple可以选择多个文件 -->
        <li><input type="file" name="" id="" multiple="multiple"></li>
        <!-- 当点击提交按钮的时候就可以验证表单了 -->
        <li><input type="submit" name="" id="" "></li>
    </ul>
    </form>
</body>
</html>
