<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        width: 200px;
        height: 200px;
        background-color: pink;
        transition: all 1s;
    }

    div:hover {
        /* 顺序会影响转换效果，同时有位移和其他属性的时候，位移放在最前面 */
        transform: translate(300px, 300px) rotate(180deg) scale(1.2)
    }
</style>

<body>
    <div></div>
</body>

</html>
