<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex弹性布局</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    div {
        /* 给父级添加flex */
        display: flex;
        width: 400px;
        height: 400px;
        margin: 200px auto;
        background-color: pink;

        /* flex-direction: column;
        flex-wrap: wrap; */

        /* 简写方式  flex-flow: 主轴 换行; */
        flex-flow: column wrap;


    }

    span {
        width: 100px;
        height: 100px;
        background-color: skyblue;
        margin: 10px;
    }
</style>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
    </div>
</body>

</html>
