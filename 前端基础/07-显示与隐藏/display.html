<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
</head>
<style>
    .box {
        /* 隐藏之后不占用位置 */
        display: none;
        width: 100px;
        height: 100px;
        background-color: pink;
    }
    .box1 {
        width: 100px;
        height: 100px;
        background-color: skyblue;
    }
</style>
<body>
    <div class="box">hahaah</div>
    <div class="box1">HAHAHAH</div>
</body>
</html>
