<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        display: flex;
        width: 300px;
        height: 300px;
        background-color: pink;
    }

    div span {
        width: 50px;
        height: 50px;
        background-color: skyblue;
        margin: 10px;
    }

    div span:nth-child(3) {
        /* 让3号盒子落下 */
        align-self: flex-end;
    }

    div span:nth-child(2) {
        /* order值越小越靠前，默认是0 */
        order: -1;
    }
</style>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>

</html>
