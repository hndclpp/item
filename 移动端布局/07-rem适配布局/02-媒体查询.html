    <title>Document</title>
    <style>
        /* 在宽度小于等于800px的屏幕上，背景色是pink */
        @media screen and (max-width: 800px) {
            body {
                background-color: pink;
            }
        }

        /* 在宽度小于等于500px的屏幕上，背景色是skyblue */
        @media screen and (max-width: 500px) {
            body {
                background-color: skyblue;
            }
        }
    </style>
